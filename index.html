<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            Início:
            <input type="number" name="txtn1" id="start">
        </div>
            
        <div>
            Fim:
            <input type="number" name="txtn2" id="end">
        </div>

        <div>
            Passo:
            <input type="number" name="txtn3" id="step">
        </div>

        <input type="button" value="Contar" id="button" onclick="contar()">

        <div id="result">
            Preparando a contagem...
        </div>
    </section>

    <footer>
        <p>&copy; henriqueferraz</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
